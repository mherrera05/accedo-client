<!--The content below is only a placeholder and can be replaced.-->
<div class="col-md-12 header">
    <div class="col-md-6">Home</div>
    <div class="col-md-6">History</div>
</div>

<div class="col-md-12">
    <div class="col-md-2" *ngFor="let entry of entries">
        <div class="col-md-12">
            <img *ngFor="let image of entry.images" src="{{image.url}}" alt="" >
        </div>
        <div class="col-md-12">
            {{entry.title}}
        </div>
    </div>
</div>
