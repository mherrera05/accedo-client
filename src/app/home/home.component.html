<div class="col-md-12" id="film_roll">
    <div class="col-md-2" *ngFor="let entry of entries">
        <a [routerLink]="['watch', content.url]" (click)="setSelected(entry.id)" routerLinkActive="active" *ngFor="let content of entry.contents" params="{content: content.url}">
            <div class="col-md-12">
                <img *ngFor="let image of entry.images" alt="" >
            </div>
            <div class="col-md-12">
                {{entry.title}}
            </div>
        </a>
    </div>
</div>
