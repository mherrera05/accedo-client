<div class="col-md-12">
    <div class="col-md-2" *ngFor="let entry of entries">
        <a  routerLink="/watch" routerLinkActive="active">
            <div class="col-md-12">
                <img *ngFor="let image of entry.images" src="{{image.url}}" alt="" >
            </div>
            <div class="col-md-12">
                {{entry.title}}
            </div>
        </a>
    </div>
</div>
